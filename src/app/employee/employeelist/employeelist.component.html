
<h2 [ngStyle]="{'text-align':'center', 'margin-bottom':'20px'}">Employee List</h2>
<h3>{{errorMsg}}</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Salary</th>
    <th>Department</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees" >
    <td (click)="onSelect(employee)">{{employee.id}}</td>
    <td (click)="detail(employee)">{{employee.first_name}}</td>
    <td>{{employee.last_name}}</td>
    <td>{{employee.salary | currency}}</td>
    <td>{{employee.department}}</td>
  </tr>
  </tbody>
</table>
